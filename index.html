<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI Interview Coach</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fb;
      padding: 40px;
    }
    h1 {
      text-align: center;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    button {
      padding: 10px 16px;
      margin: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    .result {
      margin-top: 20px;
      background: #eef1f7;
      padding: 15px;
      border-radius: 6px;
    }
    .score {
      margin: 6px 0;
    }
  </style>
</head>
<body>

  <h1>üéôÔ∏è AI Interview Coach</h1>

  <div class="container">
    <button id="recordBtn">Record</button>
    <button id="stopBtn" disabled>Stop</button>

    <audio id="audioPlayback" controls style="width:100%; margin-top:10px;"></audio>

    <button id="uploadBtn" disabled>Upload & Evaluate</button>

    <div class="result" id="result" style="display:none;">
      <h3>Transcript</h3>
      <p id="transcript"></p>
            <h3>AI Feedback</h3>
            <p id="feedback"></p>
            <h3 id="question"></h3>
            <button onclick="loadQuestion()">Next Question</button>

      <h3>Scores</h3>
      <div class="score" id="overall"></div>
      <div class="score" id="confidence"></div>
      <div class="score" id="pronunciation"></div>


    </div>
  </div>

<script>
let mediaRecorder;
let audioChunks = [];
let audioBlob;

const recordBtn = document.getElementById("recordBtn");
const stopBtn = document.getElementById("stopBtn");
const uploadBtn = document.getElementById("uploadBtn");

recordBtn.onclick = async () => {
  const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
  mediaRecorder = new MediaRecorder(stream);

  mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
  mediaRecorder.onstop = () => {
    audioBlob = new Blob(audioChunks, { type: "audio/wav" });
    audioChunks = [];

    document.getElementById("audioPlayback").src =
      URL.createObjectURL(audioBlob);

    uploadBtn.disabled = false;
  };

  mediaRecorder.start();
  recordBtn.disabled = true;
  stopBtn.disabled = false;
};

stopBtn.onclick = () => {
  mediaRecorder.stop();
  recordBtn.disabled = false;
  stopBtn.disabled = true;
};

uploadBtn.onclick = async () => {
  const formData = new FormData();
  formData.append("file", audioBlob, "interview.wav");

  const response = await fetch("http://127.0.0.1:8000/upload-audio", {
    method: "POST",
    body: formData
  });

  const data = await response.json();

  document.getElementById("result").style.display = "block";
  document.getElementById("transcript").innerText = data.transcript;

  document.getElementById("overall").innerText =
    "Overall Score: " + data.score.overall_score;

  document.getElementById("confidence").innerText =
    "Confidence Score: " + data.confidence.confidence_score;

  document.getElementById("pronunciation").innerText =
    "Pronunciation Score: " + data.pronunciation.pronunciation_score;
};
</script>

</body>
</html>
